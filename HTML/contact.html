<body>
    <header>
        <!--Navigation Bar-->
        <nav class="nav-bar">
            <section class="name">
                <h1 class="title"><a href="../HTML/index.html">Sarthak.</a></h1>
            </section>
            <section class="links">
                <ul class="nav-bar-menu">
                    <li class="nav-bar-list"><a href="../HTML/index.html">Home</a></li>

    </header>
    <main class="main">
        <section class="contact-me abc">
            <h2 class="header">Contact Me</h2>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="eg Bob Builder">
                <br>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" placeholder="eg abcd@gmail.com">
                <br>
                <label for="number">Your Number</label>
                <input type="text" name="number" id="number" placeholder="eg 9876543210">
                <br>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="32" rows="12" placeholder="Leave Me A Message"></textarea>
                <br>
                <button type="button">Send</button>
            </form>
        </section>
        <section class="social abc">
            <h2 class="header">Find Me Here</h2>
            <ul class="socials-list">
                <li class="socials-list-items"><a target="_blank"
                        href="https://www.facebook.com/Joshi.Sarthak.2004"><img src="../IMG/Facebook.png" height="30px"
                            width="30px"><span>Sarthak Joshi</span></a></li>
                <li class="socials-list-items"><a target="_blank" href="https://www.instagram.com/evillian_sama"><img
                            src="../IMG/Instagram.png" height="30px" width="30px"><span>evillian_sama</span></a></li>
                <li class="socials-list-items"><a target="_blank"
                        href="https://www.linkedin.com/in/sarthakjoshi2004/?original_referer"><img
                            src="../IMG/Linkedin.png" height="30px" width="30px"><span>Sarthak Joshi</span></a></li>
            </ul>
        </section>
    </main>
    <footer>
    </footer>
