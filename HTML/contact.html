    </header>
    <main class="main">
        <section class="contact-me">
            <h2>Want To Get In Touch?</h2>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" id="full-name" placeholder="eg Bob Builder">
                <br>
                <label for="email">Your Email</label>
                <input type="email" name="email" id="email" placeholder="eg abcd@gmail.com">
                <br>
                <label for="number">Your Number</label>
                <select name="number" id="number">
                    <option value="" selected>--Select--</option>
                    <option value="Nep">+977(Nepal)</option>
                    <option value="UK">+44(UK)</option>
                    <option value="USA">+1(USA)</option>
                </select>
                <input type="text" name="number" id="number" placeholder="eg 9876543210">
                <br>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="32" rows="12" placeholder="Leave Me A Message"></textarea>
            </form>
        </section>
        <section class="social">
            <h2>My Socials</h2>
            <ul class="socials-list">
                <li class="socials-list-items"><a><img><span>Facebook</span></a></li>
                <li class="socials-list-items"><a><img><span>Instagram</span></a></li>
                <li class="socials-list-items"><a><img><span>Linked In</span></a></li>
                <li class="socials-list-items"><a><img><span>Whatsapp</span></a></li>
            </ul>
        </section>
    </main>
